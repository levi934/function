<body>
    <script>
        function calcularDesconto(precoOriginal, porcentagemDesconto) {
            // Calcula o valor do desconto
            var valorDesconto = (precoOriginal * porcentagemDesconto) / 100;
        
            // Calcula o preço final após o desconto
            var precoFinal = precoOriginal - valorDesconto;
        
            // Retorna o preço final com duas casas decimais
            return parseFloat(precoFinal.toFixed(2));
        }
           console.log( calcularDesconto(100,10))
        
    </script>
</body>
