<body>
    <script>
        function verificarMaioridade(idade) {
            // Verifica se a idade é um número válido
            if (typeof idade !== 'number' || isNaN(idade)) {
                return "Erro: Por favor, informe uma idade válida.";
            }
        
            // Verifica se a idade é positiva
            if (idade < 0) {
                return "Erro: A idade não pode ser negativa.";
            }
        
            // Verifica se é maior de idade
            if (idade >= 18) {
                return "Você é maior de idade.";
            } else {
                return "Você é menor de idade.";
            }
        }
        console.log(verificarMaioridade(18))
    </script>
