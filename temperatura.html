<body>
    <script>
        function converterTemperatura(valor, direcao) {
            // Valida se o valor é um número válido
            if (typeof valor !== 'number' || isNaN(valor)) {
                return "Erro: Por favor, insira um valor numérico válido.";
            }
        
            // Verifica a direção da conversão
            if (direcao === "CelsiusParaFahrenheit") {
                // Converte Celsius para Fahrenheit
                const fahrenheit = (valor * 9 / 5) + 32;
                return parseFloat(fahrenheit.toFixed(2));
            } else if (direcao === "FahrenheitParaCelsius") {
                // Converte Fahrenheit para Celsius
                const celsius = (valor - 32) * 5 / 9;
                return parseFloat(celsius.toFixed(2));
            } else {
                return "Erro: Direção inválida. Use 'CelsiusParaFahrenheit' ou 'FahrenheitParaCelsius'.";
            }
        }
        console.log(converterTemperatura(25, "CelsiusParaFahrenheit")); 
    </script>
    
</body>
</html>
