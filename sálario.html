<body>
    <script>
        function calcularSalarioLiquido(salarioBruto) {
            // Verifica se o salário é um valor válido
            if (typeof salarioBruto !== 'number' || isNaN(salarioBruto) || salarioBruto < 0) {
                return "Erro: Por favor, informe um salário bruto válido.";
            }
        
            const descontoImposto = 0.10; // 10%
            const salarioLiquido = salarioBruto * (1 - descontoImposto);
        
            // Retorna o salário com duas casas decimais
            return parseFloat(salarioLiquido.toFixed(2));
        }
        console.log(calcularSalarioLiquido(2000));

    </script>
</body>
