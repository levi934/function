<body>
    <script>
        function encontrarNumeroPrimo(numero) {
            // Validação inicial
            if (typeof numero !== 'number' || isNaN(numero) || !Number.isInteger(numero) || numero <= 1) {
                return false;
            }
        
            // Um número primo só tem divisores 1 e ele mesmo
            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    return false; // Encontrou divisor além de 1 e ele mesmo
                }
            }
        
            return true; // É primo
        }
        console.log(encontrarNumeroPrimo(4));
    </script>
