<body>
    <script>
    function gerarSenha(comprimento) {
        // Verifica se o comprimento é válido
        if (typeof comprimento !== 'number' || isNaN(comprimento) || comprimento <= 0) {
            return "Erro: Por favor, informe um comprimento válido e maior que zero.";
        }
    
        const letrasMinusculas = "abcdefghijklmnopqrstuvwxyz";
        const letrasMaiusculas = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numeros = "0123456789";
    
        // Combina todos os caracteres possíveis
        const todosCaracteres = letrasMinusculas + letrasMaiusculas + numeros;
    
        let senha = "";
    
        // Gera a senha com base no comprimento desejado
        for (let i = 0; i < comprimento; i++) {
            const indiceAleatorio = Math.floor(Math.random() * todosCaracteres.length);
            senha += todosCaracteres[indiceAleatorio];
        }
    
        return senha;
    }
    console.log(gerarSenha(12));
</script>
