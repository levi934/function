<body>
    <script>
        function filtraPalavras(palavras, numero) {
            // Verifica se o primeiro parâmetro é um array
            if (!Array.isArray(palavras)) {
                return "Erro: O primeiro parâmetro deve ser um array.";
            }
        
            // Verifica se o segundo parâmetro é um número válido
            if (typeof numero !== 'number' || isNaN(numero) || numero < 0) {
                return "Erro: O segundo parâmetro deve ser um número maior ou igual a zero.";
            }
        
            // Filtra as palavras com comprimento >= numero
            const resultado = palavras.filter(palavra => palavra.length >= numero);
        
            return resultado;
        }
            console.log (filtraPalavras(["sol", "lua", "estrela", "cometa"], 4));
    </script>
</body>
